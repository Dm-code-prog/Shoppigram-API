  /content/v2/cards/moveNm:
    post:
      description: "Метод позволяет объединять номенклатуры (`nmID`) под одним `imtID`\
        \ и разъединять их.<br>\n\nДля объединения НМ необходимо отправить запрос\
        \ со списком НМ с заполненным параметром `targetIMT` в теле запроса. \nПри\
        \ этом все НМ объединятся под `imtID` указанном в `targetIMT`. <br>\n<br>\n\
        Чтобы отсоединить НМ от карточки, необходимо передать эту НМ без параметра\
        \ `targetIMT` в теле запроса.<br>\nПри этом для передаваемой НМ создается\
        \ новый `imtID`. <br>\nЕсли в запросе на <b>разъединение</b> передается не\
        сколько НМ, то все они автоматически <b>объединятся</b> под <b>одним</b> н\
        овым `imtID`. <br>\nЧтобы присвоить каждой НМ уникальный `imtID` необходим\
        о передавать по одной НМ за запрос.\nДля НМ, не участвующих в запросе, ник\
        аких изменений не происходит.<br>\nМаксимальный размер запроса 10 Мб.<br>\n\
        <br>\n`ВАЖНО:` Объединить можно только номенклатуры с одинаковыми предмета\
        ми.<br>\n`ВАЖНО:` В одной КТ (под одним `imtID`) не может быть больше 30 н\
        оменклатур (`nmID`).\n"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_content_v2_cards_moveNm_post_request'
