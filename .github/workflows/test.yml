name: Test the API
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go mod download
      - name: Test with the Go CLI
        run: |
          go vet --mod=readonly ./...
          go test --mod=readonly -cover -v ./...