version: "2"
sql:
  - engine: postgresql
    queries:
      - ./queries/marketplaces.sql
      - ./queries/products.sql
      - ./queries/telegram_channels.sql
      - ./queries/orders.sql
      - ./queries/balance.sql
    schema:
      - ../shared_sql/2024-04-11-aggregate.sql
      - ../shared_sql/2024-07-26.sql
      - ../shared_sql/2024-08-04.sql
      - ../shared_sql/2024-08-11.sql
      - ./schemas/20240526.sql
      - ./schemas/20240812.sql
    gen:
      go:
        package: generated
        out: ./generated
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
